<!DOCTYPE html>
<html ng-app="storeApp">
<head >
  <meta charset="utf-8">
  <link href="node_modules/angular-carousel/dist/angular-carousel.css" rel="stylesheet" type="text/css" />

  <link href="product/productTheme.css " rel="stylesheet" type="text/css" />

  <link href="node_modules/angular-ui-bootstrap/ui-bootstrap-csp.css" rel="stylesheet" type="text/css" />
  <link href="node_modules\bootstrap\dist\css\bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title></title>
</head>
<body>
  <div  ng-controller="productCtrl">
    <div class="store">
      <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
        <uib-slide>
          <div class="repeat" ng-repeat="product in products">
            <product-detail product=product> </product-detail>
          </div>
        </uib-slide>
        <uib-slide>
          <div class="repeat" ng-repeat="product in products">
            <product-detail product=product> </product-detail>
          </div>
        </uib-slide>
      </div>

      <div class="store">
        <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">

          <uib-slide class="repeat" ng-repeat="product in products">
            <product-detail product=product> </product-detail>
          </uib-slide>
        </uib-carousel>
      </div>
    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-mocks/angular-mocks.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="node_modules/angulartics/dist/angulartics.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-scroll/angular-scroll.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-base64/angular-base64.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-carousel/dist/angular-carousel.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controller/productCtrl.js"></script>
    <script type="text/javascript" src="product/productDirective.js"></script>
  </body>
  </html>
